<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Votar em Desafios — Pós</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div id="survey-box">
      <div class="survey-header">
        <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
        <p class="instructor-name">Renato Trede</p>
      </div>

      <h1>Vote nas Ideias</h1>
      <p>Selecione <strong>até 3</strong> propostas que você gostaria de desenvolver em grupo.</p>

      <div id="lista" class="cards">Carregando propostas...</div>
      <p id="erro" class="error hidden">Selecione no máximo 3 propostas.</p>

      <button id="btn-votar" class="nav-btn primary" style="margin-top:10px;">Enviar Voto</button>
      <div id="feedback" class="hint"></div>
    </div>
  </div>

  <script src="votar.js"></script>
</body>
</html>
